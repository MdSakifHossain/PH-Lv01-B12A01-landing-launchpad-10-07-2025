<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Launchpad</title>
    <link rel="stylesheet" href="./src/css/styles.css">
</head>

<body>
    <header>
        <nav>
            <h2 class="nav-logo">LOGO</h2>
            <button class="nav-btn bg-primary">Sign Up</button>
        </nav>
        <div class="hero-box">
            <h1>Cool Dark UI Template for Webflow Agencies!</h1>
            <button>Stay Focused</button>
        </div>
    </header>

    <main>
        <!-- action section -->
        <section class="action-section">
            <div class="action-text-column">
                <h2>See It in Action</h2>
                <p>
                    Explore the live preview and imagine your brand in this bold new look.
                </p>
                <button>Launch Live Preview</button>
            </div>
            <img src="./src/Assets/wc-mini.png" alt="Image">
        </section>
        <!-- stat section -->
        <section class="stat-section">
            <h2 class="stat-title">Joined Thousands of Productive Users</h2>
            <div class="stat-items-container">
                <div class="stat-item">
                    <h3>50K</h3>
                    <p>Active Users</p>
                </div>
                <div class="stat-item">
                    <h3>2M+</h3>
                    <p>Focus Sessions</p>
                </div>
                <div class="stat-item">
                    <h3>95%</h3>
                    <p>Satisfaction Rate</p>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
